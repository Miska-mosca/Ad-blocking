<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>广告拦截插件</title>
    <!-- 添加页面图标（可选，这里假设图标文件名为 icon.png 且在同一目录下） -->
    <link rel="shortcut icon" href="icon.png">
    <style>
        /* 整体页面容器样式 */
        .main-container {
            width: 350px;
            min-height: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* 标题部分样式 */
        .header-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .header-section h1 {
            color: #007bff;
            margin-bottom: 5px;
        }

        .header-section p.tagline {
            font-style: italic;
            font-size: 0.9em;
        }

        /* 功能介绍部分样式 */
        .feature-section {
            margin-bottom: 20px;
        }

        .feature-section h2 {
            color: #0056b3;
            margin-bottom: 10px;
        }

        .feature-section ul {
            list-style-type: none;
            padding-left: 0;
        }

        .feature-section li {
            margin-bottom: 5px;
        }

        /* 操作按钮部分样式 */
        .button-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .button-section button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            transform: scale(1);
        }

        .button-section button:hover {
            background-color: #0056b3;
        }

        .button-section button:active {
            transform: scale(0.98);
        }

        /* 版权信息与帮助链接部分样式 */
        .footer-section {
            text-align: center;
            font-size: 0.8em;
        }

        .footer-section a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="main-container">
    <!-- 插件标题部分 -->
    <header class="header-section">
        <h1>自定义广告拦截插件</h1>
        <p class="tagline">轻松掌控广告展示，享受纯净浏览体验</p>
    </header>

    <!-- 功能介绍部分 -->
    <section class="feature-section">
        <h2>功能介绍</h2>
        <ul>
            <li>通过右键菜单，可对广告元素进行个性化拦截操作。</li>
            <li>支持一键屏蔽具有相同特征的广告，方便快捷。</li>
            <li>能查看广告拦截统计信息，了解插件工作成效。</li>
        </ul>
    </section>

    <!-- 操作按钮部分 -->
    <section class="button-section">
        <button id="resetButton">刷新页面（重置拦截）</button>
        <button id="viewStatsButton">查看广告拦截统计</button>
        <button id="openSettingsButton">打开设置</button>
    </section>

    <!-- 版权信息与帮助链接部分 -->
    <footer class="footer-section">
      <p>&copy; 基于chrome浏览器的用户自定义广告拦截插件/p>
        <p><a href="help.html">帮助</a> | <a href="feedback.html">反馈建议</a></p>
    </footer>
</div>
<script src="popup.js"></script>
</body>

</html>
